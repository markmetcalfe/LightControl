<html>

<head>
    <title>Light Control</title>
    <script type='text/javascript' src='lib/jquery-3.0.0.min.js'></script>
    <script type="text/javascript" src="lib/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="lib/material.min.css" type="text/css">
    <script defer src="lib/material.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="lib/android_toast.min.css" type="text/css">
    <script defer src="lib/android_toast.min.js" type="text/javascript"></script>
    <link href='lib/roboto.css' rel='stylesheet' type='text/css'>

    <link rel="icon" sizes="192x192" href="res/logo-192.png">
    <link rel="manifest" href="res/manifest.json" type="text/css">
    <meta name="viewport" content="height=device-height, initial-scale=1.0, maximum-scale=5.0, minimum-scale=0.5">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta class="metaColor" name="theme-color" content="">
    <meta class="metaColor" name="msapplication-navbutton-color" content="">

    <script src="lightcontrol.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div id="loading"><img id="loadingimage" src="res/loading.svg" /></div>
    <div id="container">
        <h1>Light Control</h1>
        <h2>Status: <span id="powerstatus"></span><span id="powerButton"><a onclick="toggle();return false;" style="padding: -5px 0px 0px 15px;"><button id="toggle" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--toggle"></button></a></span></h2>
        <h2>Brightness: <span id="brightness"></span></h2>
        <div id="brightnessButtons">
            <a onclick="setBrightness('darkest');return false;">
                <button class="mainbutton mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--default" data-upgraded=",MaterialButton,MaterialRipple">Min<span class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span>
                </button>
            </a>
            <a onclick="setBrightness('dim');return false;">
                <button class="mainbutton mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--default" data-upgraded=",MaterialButton,MaterialRipple">-<span class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span>
                </button>
            </a>
            <a onclick="setBrightness('brighter');return false;">
                <button class="mainbutton mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--default" data-upgraded=",MaterialButton,MaterialRipple">+<span class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span>
                </button>
            </a>
            <a onclick="setBrightness('brightest');return false;">
                <button class="mainbutton mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--default" data-upgraded=",MaterialButton,MaterialRipple">Max<span class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span>
                </button>
            </a>
        </div>
        <h2>Colour: <span id="colorstatus"></span></h2>
        <div id="colorButtons">
            <a onclick="setColor('White');return false;">
                <button class="mainbutton mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--white" data-upgraded=",MaterialButton,MaterialRipple"><span class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span>
                </button>
            </a>
            <a onclick="setColor('Red');return false;">
                <button class="mainbutton mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--red" data-upgraded=",MaterialButton,MaterialRipple"><span class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span>
                </button>
            </a>
            <a onclick="setColor('Dark Orange');return false;">
                <button class="mainbutton mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--darkorange" data-upgraded=",MaterialButton,MaterialRipple"><span class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span>
                </button>
            </a>
            <a onclick="setColor('Orange');return false;">
                <button class="mainbutton mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--orange" data-upgraded=",MaterialButton,MaterialRipple"><span class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span>
                </button>
            </a>
            <br>
            <br>
            <a onclick="setColor('Amber');return false;">
                <button class="mainbutton mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--amber" data-upgraded=",MaterialButton,MaterialRipple"><span class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span>
                </button>
            </a>
            <a onclick="setColor('Yellow');return false;">
                <button class="mainbutton mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--yellow" data-upgraded=",MaterialButton,MaterialRipple"><span class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span>
                </button>
            </a>
            <a onclick="setColor('Green');return false;">
                <button class="mainbutton mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--green" data-upgraded=",MaterialButton,MaterialRipple"><span class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span>
                </button>
            </a>
            <a onclick="setColor('Light Blue');return false;">
                <button class="mainbutton mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--lightblue" data-upgraded=",MaterialButton,MaterialRipple"><span class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span>
                </button>
            </a>
            <br>
            <br>
            <a onclick="setColor('Blue');return false;">
                <button class="mainbutton mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--blue" data-upgraded=",MaterialButton,MaterialRipple"><span class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span>
                </button>
            </a>
            <a onclick="setColor('Indigo');return false;">
                <button class="mainbutton mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--indigo" data-upgraded=",MaterialButton,MaterialRipple"><span class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span>
                </button>
            </a>
            <a onclick="setColor('Purple');return false;">
                <button class="mainbutton mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--purple" data-upgraded=",MaterialButton,MaterialRipple"><span class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span>
                </button>
            </a>
            <a onclick="setColor('Pink');return false;">
                <button class="mainbutton mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--pink" data-upgraded=",MaterialButton,MaterialRipple"><span class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span>
                </button>
            </a>
            <br>
            <br>
            <br>
        </div>
    </div>
</body>

</html>
